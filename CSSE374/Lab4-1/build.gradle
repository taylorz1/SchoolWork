apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8

// This specifies which class to run
mainClassName = "problem.SimpleGuiApp"

// This specifies the artifact server that has all of the libraries (repos) for download
repositories {
    maven {
        url "https://maven.csse.rose-hulman.edu/artifactory/libs-release"
    }
}

dependencies {
	// This dependency downloads the coolest (or in the other word, 'basic') editor
	compile 'edu.rosehulman.csse374:BasicEditor:1.0.+'
	
	// This dependency is for JUnit test
	testCompile 'junit:junit:4.+'
}
